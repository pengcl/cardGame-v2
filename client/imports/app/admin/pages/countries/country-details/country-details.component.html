<form class="ui form" *ngIf="country" (ngSubmit)="savePlayer()">
    <h2 class="ui dividing header">国家管理</h2>
    <div class="field">
        <label>名称</label>
        <div class="two fields">
            <div class="field">
                <input type="text" [(ngModel)]="country.cn" name="country[cn]" placeholder="中文名" type="text">
            </div>
            <div class="field">
                <input type="text" [(ngModel)]="country.en" name="country[en]" placeholder="英文名" type="text">
            </div>
        </div>
    </div>

    <button type="submit">Add</button>
</form>
