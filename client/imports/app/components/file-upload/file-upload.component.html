<div class="file-uploader__input-box">
    <div *ngIf="thumbs"><img *ngFor="let thumb of thumbs | async" [src]="thumb.url"/></div>
    <input *ngIf="!thumbs" id="uploaderInput" (change)="selectedFileOnChanged($event.target.files[0])"
           [ngClass]="{'file-uploading': uploading}"
           class="file-uploader__input" accept="image/*" multiple="" type="file">
</div>
